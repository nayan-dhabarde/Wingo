name: Android CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1
      - name: Checkout code
        uses: actions/checkout@v2
      #2
      - name: Decode Keystore
        env:
          ENCODED_STRING: ${{ secrets.RELEASE_KEY_STORE }}
        run: |
          TMP_KEYSTORE_FILE_PATH="${RUNNER_TEMP}"/keystore
          mkdir "${TMP_KEYSTORE_FILE_PATH}"
          echo $ENCODED_STRING | base64 -di > "${TMP_KEYSTORE_FILE_PATH}"/your_keystore_file.jks
      #3
      - name: Generate Release App bundle
        run: ./gradlew bundleRelease
        env:
          PRODUCTION_URL: ${{ secrets.PRODUCTION_URL }}
          API_KEY: ${{ secrets.API_KEY }}
          KEY_STORE_PASSWORD: ${{ secrets.KEY_STORE_PASSWORD }}
          KEY_ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}

      - name: Deploy to Play Store
        id: deploy
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${ { secrets.SERVICE_ACCOUNT } }
          packageName: com.nayandhabarde.wingo
          releaseFile: app/build/outputs/bundle/release/app-release.aab
          track: production
          whatsNewDirectory: whatsnew/


